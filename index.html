<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="assets/style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Script-coding-quiz</title>
  </head>
  <body>
    <section id="start-page" class="start-page">
      <h1>Script coding quiz</h1>
      <p>Let's test your knowledge!</p>
      <button id="startbtn">Start Quiz</button>
    </section>
    <section class="quiz" style="display: none">
      <p id="timer">Time : <span id="time">0</span></p>
      <h2 id="question">Question</h2>
      <ul id="answers">
        <li class="btn">Answer 1</li>
        <li class="btn">Answer 2</li>
        <li class="btn">Answer 3</li>
        <li class="btn">Answer 4</li>
      </ul>
     <p id="results"></p>
    <section id="score" style="display: none">
      <h3>Game Over!</h3>
      <p>Your score: <span id="score-value"></span></p>
      <input type="text" id="initials" placeholder="Enter your initials" />
      <button id="savebtn">Save Score</button>
    </section>
    <script src="assets/script.js"></script>
  </body>
</html>
